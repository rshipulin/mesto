<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main>
    <section class="profile">
      <img src="images/avatar.jpg" alt="Аватар" class="profile__avatar">
      <div class="profile__box">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit" type="button" aria-label="Изменить"></button>
        </div>
        <p class="profile__profession">Исследователь океана</p>
      </div>
      <button class="profile__add" type="button" aria-label="Добавить"></button>
    </section>

    <section class="cards">
      <ul class="cards__items">
        <template id="card">
          <li class="card">
            <img class="card__image" src="">
            <button class="card__delete" type="button" aria-label="Удалить"></button>
            <div class="card__container">
              <h2 class="card__name"></h2>
              <button class="card__like" type="button" aria-label="Нравится"></button>
            </div>
          </li>
        </template>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <div class="popup" data-type="place">
    <form class="popup__container" name="popupForm">
      <h3 class="popup__title">Новое место</h3>
        <fieldset class="popup__form">
          <input class="popup__form-item popup__form-item_input_name" type="text" placeholder="Название" name="name" required>
          <input class="popup__form-item popup__form-item_input_profession" type="text" placeholder="Ссылка на картинку" name="description" required>
        </fieldset>
        <button class="popup__submit" type="submit">Сохранить</button>
        <button class="popup__close" type="reset" aria-label="Закрыть"></button>
    </form>
  </div>
  <div class="popup" data-type="account">
    <form class="popup__container" name="popupForm">
      <h3 class="popup__title">Редактировать профиль</h3>
        <fieldset class="popup__form">
          <input class="popup__form-item popup__form-item_input_name" type="text" placeholder="Имя" name="name" required>
          <input class="popup__form-item popup__form-item_input_profession" type="text" placeholder="Описание профиля" name="description" required>
        </fieldset>
        <button class="popup__submit" type="submit">Сохранить</button>
        <button class="popup__close" type="reset" aria-label="Закрыть"></button>
    </form>
  </div>
  <div class="popup popup-image" data-type="image">
    <figure class="popup__container">
      <button class="popup__close" type="reset" aria-label="Закрыть"></button>
      <img class="popup__image" src="" alt="">
      <figcaption class="popup__caption"></figcaption>
    </figure>
  </div>

    <script src="script/script.js"></script>
</body>
</html>
