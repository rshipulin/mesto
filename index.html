<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main>
    <section class="profile">
      <img src="images/avatar.jpg" alt="Аватар" class="profile__avatar">
      <div class="profile__box">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit" type="button" aria-label="Изменить"></button>
        </div>
        <p class="profile__profession">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button" aria-label="Добавить"></button>
    </section>
    <section class="elements">
      <div class="element">
        <img src="images/kirill-pershin-1088404.jpg" alt="Карачаевск " class="element__image">
        <div class="element__container">
          <h2 class="element__name">Карачаевск</h2>
          <button class="element__like" type="button"></button>
        </div>
      </div>
      <div class="element">
        <div class="element">
          <img src="images/kirill-pershin-1404681.jpg" alt="Гора Эльбрус" class="element__image">
          <div class="element__container">
            <h2 class="element__name">Гора Эльбрус</h2>
            <button class="element__like" type="button"></button>
          </div>
        </div>
      </div>
      <div class="element">
        <div class="element">
          <img src="images/kirill-pershin-1556355.jpg" alt="Домбай" class="element__image">
          <div class="element__container">
            <h2 class="element__name">Домбай</h2>
            <button class="element__like" type="button"></button>
          </div>
        </div>
      </div>
      <div class="element">
        <div class="element">
          <img src="images/kirill-pershin-1404681.jpg" alt="Гора Эльбрус" class="element__image">
          <div class="element__container">
            <h2 class="element__name">Гора Эльбрус</h2>
            <button class="element__like" type="button"></button>
          </div>
        </div>
      </div>
      <div class="element">
        <div class="element">
          <img src="images/kirill-pershin-1556355.jpg" alt="Домбай" class="element__image">
          <div class="element__container">
            <h2 class="element__name">Домбай</h2>
            <button class="element__like" type="button"></button>
          </div>
        </div>
      </div>
      <div class="element">
        <div class="element">
          <img src="images/kirill-pershin-1088404.jpg" alt="Карачаево-Черкессия" class="element__image">
          <div class="element__container">
            <h2 class="element__name">Карачаево-Черкессия</h2>
            <button class="element__like" type="button"></button>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="popup">
    <form class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <fieldset class="popup__form">
        <input class="popup__form-item popup__form-item_input_name" type="text" placeholder="Имя" required>
        <input class="popup__form-item popup__form-item_input_profession" type="text" placeholder="Описание профиля" required>
      </fieldset>
      <button class="popup__submit" type="submit">Сохранить</button>
      <button class="popup__close" type="reset" aria-label="Закрыть"></button>
    </form>
  </div>
    <script src="script/script.js"></script>
</body>
</html>
